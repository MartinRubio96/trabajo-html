        <section class="section_presupuesto">
            <h2>Formulario de solicitud de presupuesto</h2>

            <form id="presupuesto_form">
                <div class="caja1">
                    <ul>
                        <li>Nombre:</li>
                        <li>E-Mail:</li>
                        <li>Teléfono:</li>
                        <li>Información adicional:</li>
                    </ul>
                    <ul>
                        <li><input type="text" pattern="[A-Za-z]*\s?[A-Za-z]*\s?[A-Za-z]*" required></li>
                        <li><input type="email" pattern="[^\s]+@[^\s]+[.][A-Za-z]{2,}" required></li>
                        <li><input type="tel" pattern="\d{9}" required></li>
                        <li><textarea cols="35" rows="6"></textarea></li>
                    </ul>
                </div>
                <div>
                    Acepto las <a href="../media/pdf/politicaPrivacidadDatos.pdf" target="_blank">políticas de privacidad</a> de la empresa
                    <input type="checkbox" required>
                </div>
                <div>
                    <input class="boton" type="submit" value="Enviar">
                    <input class="boton" type="reset" value="Borrar">
                </div>
            </form>
        </section>
